<script language="JavaScript">

  function connect(lang) {
    $.mobile.loading("show");
    $.ajax({
      type: 'GET',
      url: "http://taxi.buskoo.com/assets/connect/connect.php",
      contentType: "application/json",
      dataType: 'json',
      jsonp : "callback",
      jsonpCallback: 'jsonpCallback',
      data : {cachehora : (new Date()).getTime()},
      }).done(function(response){
        if(response.state === 'ok'){
          $.mobile.loading("hide");
          window.location.assign("http://taxi.buskoo.com/"+lang);
        }else{
          $.mobile.loading("hide");
          alert('No dispone de conexion a internet o el servidor no responde, por favor verifique su conexion y vuelva a intentarlo.');
        }
     }).fail(function(jqXHR, textStatus, errorThrown){
          $.mobile.loading("hide");
          alert('No dispone de conexion a internet o el servidor no responde, por favor verifique su conexion y vuelva a intentarlo.');

      }); 
    
  }
  
</script>
